<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for shin hari ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff758c;
            --secondary: #ffccd5;
            --bg: #0a0a0b; /* Deep Black Professional */
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg);
            font-family: 'Quicksand', sans-serif; /* Clean Professional Font */
            overflow: hidden;
            color: white;
            text-transform: lowercase; /* Tiny Caps Force */
        }

        .container { 
            text-align: center; 
            z-index: 10; 
        }

        #welcome-msg {
            font-size: 0.85rem;
            letter-spacing: 3px;
            color: var(--secondary);
            margin-bottom: 50px;
            font-weight: 300;
            opacity: 0.7;
        }

        /* Clean Gift Box */
        .gift-box {
            position: relative;
            width: 110px;
            height: 110px;
            background: var(--primary);
            margin: 0 auto;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(255, 117, 140, 0.15);
        }

        /* Ultra Thin Professional Ribbon */
        .gift-box::before {
            content: '';
            position: absolute;
            width: 10px; 
            height: 100%;
            background: #fff;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .gift-box-lid {
            position: absolute;
            width: 120px;
            height: 15px;
            background: #ff8fa3;
            top: -8px;
            left: -5px;
            z-index: 5;
            border-radius: 3px;
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .gift-box.open .gift-box-lid { 
            transform: translateY(-130px) scale(0.5); 
            opacity: 0; 
        }

        /* Professional Glassmorphism Card */
        #message-card {
            display: none;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.08);
            max-width: 320px;
            animation: cardFadeUp 1.2s ease forwards;
        }

        .shayari {
            font-size: 1.1rem;
            line-height: 2;
            color: var(--secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .emoji {
            font-size: 1.3rem;
            display: inline-block;
            margin: 0 5px;
            vertical-align: middle;
        }

        .footer {
            font-size: 0.7rem;
            letter-spacing: 4px;
            opacity: 0.3;
            margin-top: 35px;
            font-weight: 300;
        }

        @keyframes cardFadeUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="welcome-msg">hi shin hari, tap the box âœ¨</div>
        
        <div class="gift-box" id="giftBox" onclick="openGift()">
            <div class="gift-box-lid"></div>
        </div>

        <div id="message-card">
            <div class="shayari">
                uski hansi jaise khilte gulab ki mehek <span class="emoji">ðŸŒ¸</span><br>
                uski aankhon mein jaise jhilmilati chamak <span class="emoji">âœ¨</span><br>
                shin hari, tumhare hone se har pal haseen hai <span class="emoji">ðŸŽˆ</span><br>
                khuda kare yoon hi barkarar rahe tumhari har ek jhalak <span class="emoji">ðŸ’–</span>
            </div>
            <div class="footer">just for you â€” ravi</div>
        </div>
    </div>

    <script>
        function openGift() {
            const box = document.getElementById('giftBox');
            const card = document.getElementById('message-card');
            const welcome = document.getElementById('welcome-msg');

            box.classList.add('open');
            setTimeout(() => {
                box.style.display = 'none';
                welcome.style.display = 'none';
                card.style.display = 'block';
            }, 600);
        }
    </script>
</body>

</html>
